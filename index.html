<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>StudySpark</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:"Poppins",sans-serif; }
  html, body { width:100%; height:100%; overflow:hidden; background:#111; color:#fff; }

  .card {
    position:absolute;
    inset:0; /* full width + height */
    display:flex; justify-content:center; align-items:center;
    text-align:center; font-size:1.8rem; font-weight:700; padding:20px;
    transition: transform 0.6s ease;
  }
  .card:nth-child(1) { background: linear-gradient(135deg,#ff512f,#dd2476); }
  .card:nth-child(2) { background: linear-gradient(135deg,#f7971e,#ffd200); transform:translateX(100%); }
  .card:nth-child(3) { background: linear-gradient(135deg,#00c6ff,#0072ff); transform:translateX(100%); }

  .title {
    position:absolute; top:30px; width:100%; text-align:center;
    font-size:1.5rem; font-weight:800; text-transform:uppercase; letter-spacing:2px;
    color:white; text-shadow:0 0 10px rgba(0,0,0,0.3);
  }

  @media(max-width:768px){
    .card{font-size:1.4rem;padding:20px;}
    .title{font-size:1.2rem;}
  }
</style>
</head>
<body>
<div class="title">StudySpark</div>

<div class="card" id="card1">Study while others sleep, dream while others procrastinate.</div>
<div class="card" id="card2">Success is no accident; it’s hard work, perseverance, learning, studying, sacrifice and love of what you are doing.</div>
<div class="card" id="card3">Don’t wish it were easier; wish you were better.</div>

<script>
let current = 0;
const cards = [...document.querySelectorAll(".card")];
let startX = 0;

function showCard(index) {
  cards.forEach((c, i) => {
    if (i < index) c.style.transform = "translateX(-100%)";   // hide left
    else if (i === index) c.style.transform = "translateX(0)"; // show current
    else c.style.transform = "translateX(100%)";               // hide right
  });
}

document.addEventListener("touchstart", e => { startX = e.touches[0].clientX; });
document.addEventListener("touchend", e => {
  const diffX = e.changedTouches[0].clientX - startX;
  if (diffX < -50 && current < cards.length - 1) current++;
  else if (diffX > 50 && current > 0) current--;
  showCard(current);
});

// Initialize the first card
showCard(current);
</script>
</body>
</html>
