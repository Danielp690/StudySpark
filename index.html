<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StudySpark</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1f5fe);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      background: linear-gradient(to right, #ff8a65, #ff7043);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
      text-align: center;
    }

    .quote-card {
      background: #fff;
      padding: 25px 20px;
      margin: 20px;
      border-radius: 20px;
      max-width: 450px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s, box-shadow 0.3s;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .quote-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    .quote {
      font-size: 1.3em;
      margin-bottom: 15px;
      line-height: 1.4;
      color: #424242;
    }

    .affiliate-link {
      display: inline-block;
      margin-top: 8px;
      padding: 8px 15px;
      background: #0288d1;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .affiliate-link:hover {
      background: #0277bd;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

  </style>
</head>
<body>

  <h1>Daily Study Sparks</h1>

  <div class="quote-card">
    <div id="quote1" class="quote"></div>
    <a href="https://www.amazon.co.uk/dp/YOUR_PLANNER_ASIN/?tag=studyspark0f-21" target="_blank" class="affiliate-link">Planner</a>
  </div>

  <div class="quote-card">
    <div id="quote2" class="quote"></div>
    <a href="https://www.amazon.co.uk/dp/YOUR_TIMER_ASIN/?tag=studyspark0f-21" target="_blank" class="affiliate-link">Timer</a>
  </div>

  <div class="quote-card">
    <div id="quote3" class="quote"></div>
    <a href="https://www.amazon.co.uk/dp/YOUR_BOOK_ASIN/?tag=studyspark0f-21" target="_blank" class="affiliate-link">Motivational Book</a>
  </div>

  <script>
    const quotes = [
      /* All 270 quotes go here, same as the previous list you provided */
    ];

    function getTodaysQuotes() {
      const today = new Date();
      const startOfYear = new Date(today.getFullYear(), 0, 0);
      const diff = today - startOfYear;
      const oneDay = 1000 * 60 * 60 * 24;
      const dayOfYear = Math.floor(diff / oneDay);

      const quote1 = quotes[(dayOfYear * 3) % quotes.length];
      const quote2 = quotes[(dayOfYear * 3 + 1) % quotes.length];
      const quote3 = quotes[(dayOfYear * 3 + 2) % quotes.length];

      return [quote1, quote2, quote3];
    }

    document.addEventListener("DOMContentLoaded", () => {
      const [q1, q2, q3] = getTodaysQuotes();
      document.getElementById("quote1").textContent = q1;
      document.getElementById("quote2").textContent = q2;
      document.getElementById("quote3").textContent = q3;
    });
  </script>

</body>
</html>
